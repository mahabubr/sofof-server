version: "3.9"

services:
  mysql:
    image: mysql:8
    container_name: sofof-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: MySQL80
      MYSQL_DATABASE: sofof
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sofof-backend
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      - mysql

volumes:
  mysql-data:
